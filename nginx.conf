# Nginx configuration for Django backend with WebSocket support
# Replace 'your_domain.com' with your actual domain
# Replace 'your_server_ip' with your VPS IP address

upstream django {
    server 127.0.0.1:8000;
}

upstream daphne {
    server 127.0.0.1:8001;
}

# HTTP server - redirects to HTTPS (uncomment if using SSL)
# server {
